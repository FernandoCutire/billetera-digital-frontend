<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Cuentas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cuentas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let account of Accounts" class="user-list">
      <ion-card-header>
        <ion-card-subtitle>{{account.nomCuenta}}</ion-card-subtitle>
        <ion-card-title>{{account.numCuenta}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        El saldo disponible es de: {{account.saldoDisponible}} $
      </ion-card-content>
     </ion-card>


</ion-content>
