<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Transferencias </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Transferencias</ion-title>
    </ion-toolbar>
  </ion-header>



  <form [formGroup]="updateAccountForm" (ngSubmit)="updateForm()">

    <ion-item>
      <ion-label>Cuenta Origen</ion-label>
      <ion-select value="cuentaOrigen" >
        <ion-select-option *ngFor="let account of Accounts" value={{account.nomCuenta}}
                           formControlName="cuentaOrigen">
          {{account.nomCuenta}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Cuenta Destino</ion-label>
      <ion-select value="cuentaDestino" >
        <ion-select-option *ngFor="let account of Accounts" value={{account.nomCuenta}}
                           formControlName="cuentaDestino">
          {{account.nomCuenta}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Monto (En dólares)</ion-label>
      <ion-input value="saldoDisponible" formControlName="saldoDisponible"
                 placeholder="Monto" type="number"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full"
                    expand="block" (click)="presentLoading()">
          Realizar transacción
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
